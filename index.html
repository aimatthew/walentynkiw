<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Dla Wikusi üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600;700&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Gwiazdy w tle */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Delikatne serduszka w tle */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .bg-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: floatUp 20s infinite linear;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* G≈Ç√≥wny kontener */
        .container {
            text-align: center;
            z-index: 10;
            padding: 50px 70px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 0 80px rgba(255, 230, 230, 0.3);
            position: relative;
            max-width: 600px;
            animation: containerIn 1s ease-out;
        }

        @keyframes containerIn {
            0% { opacity: 0; transform: translateY(50px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Ozdobna ramka */
        .container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #e8b4b8;
            border-radius: 22px;
            pointer-events: none;
        }

        /* Ozdoby naro≈ºne */
        .corner {
            position: absolute;
            font-size: 35px;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.2));
        }
        .corner.tl { top: -15px; left: -15px; }
        .corner.tr { top: -15px; right: -15px; }
        .corner.bl { bottom: -15px; left: -15px; }
        .corner.br { bottom: -15px; right: -15px; }

        /* Tytu≈Ç */
        h1 {
            font-family: 'Lora', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #c41e3a;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Pytanie */
        .question {
            font-family: 'Lora', serif;
            font-size: 1.7rem;
            font-weight: 600;
            color: #4a4a4a;
            margin: 30px 0;
            line-height: 1.5;
        }

        .heart-icon {
            color: #e74c3c;
            display: inline-block;
            animation: heartPulse 1s infinite;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* PRZYCISKI - NAPRAWIONE */
        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 35px;
            position: relative;
            height: 70px;
        }

        .btn {
            padding: 16px 45px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            transition: transform 0.3s, box-shadow 0.3s;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            right: 0;
            transition: none;
        }

        /* Emoji p≈Çaczu */
        .crying {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 180px;
            z-index: 2000;
            animation: cryAnim 2s forwards;
        }

        @keyframes cryAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }

        /* ===== SUKCES - PO KLIKNIƒòCIU TAK ===== */
        
        .success-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #2d132c 50%, #801336 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: successBgIn 1s ease;
        }

        @keyframes successBgIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .success-box {
            text-align: center;
            padding: 60px 80px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            animation: successBoxIn 0.8s ease 0.3s both;
        }

        @keyframes successBoxIn {
            0% { opacity: 0; transform: scale(0.5) rotate(-5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .success-box h2 {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            color: #c41e3a;
            margin-bottom: 15px;
        }

        .success-box p {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 30px;
        }

        .btn-magic {
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: magicPulse 2s infinite;
        }

        @keyframes magicPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(155, 89, 182, 0.4); }
            50% { box-shadow: 0 15px 50px rgba(155, 89, 182, 0.6), 0 0 30px rgba(155, 89, 182, 0.3); }
        }

        .btn-magic:hover {
            transform: scale(1.1);
        }

        /* SpadajƒÖce elementy sukcesu */
        .falling {
            position: fixed;
            top: -50px;
            font-size: 30px;
            z-index: 99;
            pointer-events: none;
            animation: fall 4s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(720deg); }
        }

        /* ===== ANIMACJA FILMOWA ===== */
        
        .cinema {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            overflow: hidden;
        }

        /* Scena kosmiczna */
        .scene-space {
            position: absolute;
            width: 100%;
            height: 300%;
            top: 0;
            background: linear-gradient(180deg, 
                #000000 0%, 
                #0a0a20 20%, 
                #1a1a3e 40%,
                #2e1a47 55%,
                #4a2c6a 65%,
                #87CEEB 75%,
                #b4d7e8 85%,
                #90EE90 95%,
                #228B22 100%
            );
            animation: cameraDrop 8s ease-in-out forwards;
        }

        @keyframes cameraDrop {
            0% { transform: translateY(0); }
            100% { transform: translateY(-66.67%); }
        }

        /* Gwiazdy w kosmosie */
        .space-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
        }

        /* Chmury */
        .cloud {
            position: absolute;
            font-size: 80px;
            opacity: 0.9;
        }

        /* Ziemia - polana */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #90EE90 0%, #228B22 30%, #1a5c1a 100%);
        }

        .tree {
            position: absolute;
            bottom: 50px;
            font-size: 100px;
        }

        .bush {
            position: absolute;
            bottom: 20px;
            font-size: 60px;
        }

        .flower {
            position: absolute;
            bottom: 10px;
            font-size: 30px;
            animation: sway 2s infinite ease-in-out;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Postaci */
        .character {
            position: absolute;
            font-size: 80px;
            opacity: 0;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .girl {
            bottom: 100px;
            left: 35%;
            transform: translateX(-50%);
        }

        .boy {
            bottom: 100px;
            right: 35%;
            transform: translateX(50%) scaleX(-1);
        }

        .cupid {
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
        }

        /* Animacje postaci */
        .girl.falling-in {
            animation: girlFall 2s ease-out forwards;
        }

        @keyframes girlFall {
            0% { 
                opacity: 1;
                transform: translateX(-50%) translateY(-500px) rotate(30deg); 
            }
            60% { 
                transform: translateX(-50%) translateY(30px) rotate(-10deg); 
            }
            80% { 
                transform: translateX(-50%) translateY(-10px) rotate(5deg); 
            }
            100% { 
                opacity: 1;
                transform: translateX(-50%) translateY(0) rotate(0deg); 
            }
        }

        .girl.dusting {
            animation: dust 1.5s ease forwards;
        }

        @keyframes dust {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-10deg) translateY(-5px); }
            50% { transform: translateX(-50%) rotate(10deg) translateY(-5px); }
            75% { transform: translateX(-50%) rotate(-5deg); }
        }

        .boy.appearing {
            animation: boyAppear 1.5s ease forwards;
        }

        @keyframes boyAppear {
            0% { 
                opacity: 0;
                transform: translateX(100px) scaleX(-1); 
            }
            50% { 
                opacity: 1;
                transform: translateX(60px) scaleX(-1); 
            }
            100% { 
                opacity: 1;
                transform: translateX(50%) scaleX(-1); 
            }
        }

        .cupid.appearing {
            animation: cupidAppear 1.5s ease forwards;
        }

        @keyframes cupidAppear {
            0% { 
                opacity: 0;
                transform: translateX(-50%) scale(0); 
            }
            50% { 
                opacity: 1;
                transform: translateX(-50%) scale(1.3); 
            }
            100% { 
                opacity: 1;
                transform: translateX(-50%) scale(1); 
            }
        }

        /* Ba≈Ñka Amora */
        .bubble {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,182,193,0.3));
            border: 3px solid rgba(255,255,255,0.5);
            opacity: 0;
            animation: bubblePop 1s ease forwards;
        }

        @keyframes bubblePop {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            80% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(2); }
        }

        /* Strza≈Çy */
        .arrow {
            position: absolute;
            font-size: 40px;
            opacity: 0;
        }

        .arrow.flying {
            animation: arrowFly 0.8s ease-out forwards;
        }

        @keyframes arrowFly {
            0% { 
                opacity: 1;
                transform: translate(0, 0) rotate(45deg); 
            }
            100% { 
                opacity: 1;
                transform: translate(var(--endX), var(--endY)) rotate(45deg); 
            }
        }

        /* Efekt trafienia */
        .hit-effect {
            position: absolute;
            font-size: 50px;
            opacity: 0;
            animation: hitPop 0.5s ease forwards;
        }

        @keyframes hitPop {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.5); }
        }

        /* Serduszka latajƒÖce */
        .love-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: loveFloat 3s ease forwards;
        }

        @keyframes loveFloat {
            0% { 
                opacity: 0;
                transform: translateY(0) scale(0); 
            }
            20% { 
                opacity: 1;
                transform: translateY(-20px) scale(1); 
            }
            100% { 
                opacity: 0;
                transform: translateY(-150px) scale(0.5); 
            }
        }

        /* Przytulanie */
        .hugging {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 120px;
            opacity: 0;
        }

        .hugging.show {
            animation: hugAppear 1.5s ease forwards;
        }

        @keyframes hugAppear {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        /* ≈öciemnienie ko≈Ñcowe */
        .fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 0;
            z-index: 10;
        }

        .fade-overlay.active {
            animation: fadeToBlack 2s ease forwards;
        }

        @keyframes fadeToBlack {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Napis ko≈Ñcowy */
        .end-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            opacity: 0;
        }

        .end-text.show {
            animation: endTextIn 2s ease forwards;
        }

        @keyframes endTextIn {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .end-text h1 {
            font-family: 'Lora', serif;
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            letter-spacing: 3px;
        }

        .end-text .heart-end {
            font-size: 60px;
            margin-top: 30px;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Responsywno≈õƒá */
        @media (max-width: 650px) {
            .container {
                padding: 35px 25px;
                margin: 20px;
            }
            
            h1 { font-size: 1.6rem; }
            .question { font-size: 1.3rem; }
            .btn { padding: 14px 30px; font-size: 1rem; }
            .corner { font-size: 25px; }
            
            .buttons-wrapper {
                flex-direction: column;
                height: auto;
                gap: 15px;
            }
            
            .btn-no {
                position: relative !important;
                right: auto !important;
            }
            
            .success-box {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .success-box h2 { font-size: 1.8rem; }
            .success-box p { font-size: 1.1rem; }
            
            .end-text h1 { font-size: 1.8rem; }
            .end-text .heart-end { font-size: 40px; }
            
            .character { font-size: 60px; }
            .cupid { font-size: 70px; }
            .tree { font-size: 70px; }
        }
    </style>
</head>
<body>
    <!-- Gwiazdy w tle -->
    <div class="stars" id="stars"></div>
    
    <!-- Delikatne serduszka -->
    <div class="bg-hearts" id="bgHearts"></div>

    <!-- G≈Ç√≥wny kontener -->
    <div class="container" id="mainContainer">
        <span class="corner tl">üåπ</span>
        <span class="corner tr">üåπ</span>
        <span class="corner bl">üíê</span>
        <span class="corner br">üíê</span>

        <h1>üíï Dla Mojej Jedynej üíï</h1>
        <p class="subtitle">WALENTYNKI 2025</p>
        
        <p class="question">
            Czy zostaniesz mojƒÖ WalentynkƒÖ? <span class="heart-icon">‚ù§Ô∏è</span>
        </p>
        
        <div class="buttons-wrapper" id="btnWrapper">
            <button class="btn btn-yes" onclick="sayYes()">TAK üíñ</button>
            <button class="btn btn-no" id="noBtn">NIE üíî</button>
        </div>
    </div>

    <script>
        // ===== INICJALIZACJA T≈ÅA =====
        
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (1 + Math.random() * 3) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }
        createStars();

        function createBgHearts() {
            const container = document.getElementById('bgHearts');
            const hearts = ['üíï', 'üíó', 'üíñ', '‚ù§Ô∏è'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 20 + 's';
                heart.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(heart);
            }
        }
        createBgHearts();

        // ===== PRZYCISK NIE - P≈ÅYNNE UCIEKANIE =====
        
        const noBtn = document.getElementById('noBtn');
        const btnWrapper = document.getElementById('btnWrapper');
        let noBtnX = 0;
        let noBtnY = 0;
        let escapeCount = 0;
        let isMobile = 'ontouchstart' in window;

        // Pozycja startowa przycisku NIE
        function initNoBtn() {
            const wrapperRect = btnWrapper.getBoundingClientRect();
            const yesBtn = document.querySelector('.btn-yes');
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            noBtnX = wrapperRect.width / 2 + 20;
            noBtnY = 0;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = '50%';
            noBtn.style.marginLeft = '60px';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translateY(-50%)';
        }
        
        window.addEventListener('load', () => {
            if (!isMobile) initNoBtn();
        });

        // Desktop - p≈Çynne odpychanie przez kursor
        if (!isMobile) {
            let targetX = 0;
            let targetY = 0;
            let currentX = 0;
            let currentY = 0;
            let isEscaping = false;

            document.addEventListener('mousemove', (e) => {
                const btnRect = noBtn.getBoundingClientRect();
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                
                const dx = e.clientX - btnCenterX;
                const dy = e.clientY - btnCenterY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                const escapeRadius = 180;
                
                if (distance < escapeRadius) {
                    isEscaping = true;
                    
                    // Kierunek ucieczki - przeciwny do kursora
                    const force = (escapeRadius - distance) / escapeRadius;
                    const angle = Math.atan2(dy, dx);
                    
                    const pushX = -Math.cos(angle) * force * 250;
                    const pushY = -Math.sin(angle) * force * 250;
                    
                    // Granice ekranu
                    const maxX = window.innerWidth - btnRect.width - 20;
                    const maxY = window.innerHeight - btnRect.height - 20;
                    
                    targetX = Math.max(20, Math.min(maxX, btnRect.left + pushX)) - (window.innerWidth / 2 - btnRect.width / 2);
                    targetY = Math.max(20, Math.min(maxY, btnRect.top + pushY)) - (window.innerHeight / 2 - btnRect.height / 2);
                }
            });

            // P≈Çynna animacja
            function animateBtn() {
                if (isEscaping) {
                    currentX += (targetX - currentX) * 0.15;
                    currentY += (targetY - currentY) * 0.15;
                    
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = '50%';
                    noBtn.style.top = '50%';
                    noBtn.style.marginLeft = '0';
                    noBtn.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px))`;
                }
                requestAnimationFrame(animateBtn);
            }
            animateBtn();
        }

        // Mobile - uciekanie przy dotkniƒôciu
        if (isMobile) {
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                escapeCount++;
                
                const padding = 20;
                const maxX = window.innerWidth - noBtn.offsetWidth - padding;
                const maxY = window.innerHeight - noBtn.offsetHeight - padding;
                
                const newX = padding + Math.random() * (maxX - padding);
                const newY = padding + Math.random() * (maxY - padding);
                
                noBtn.style.position = 'fixed';
                noBtn.style.transition = 'all 0.3s ease-out';
