<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Dla Wikusi üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* ===== PROFESJONALNE T≈ÅO Z WIELOMA WARSTWAMI ===== */
        
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Warstwa 1: G≈Çƒôboki gradient */
        .bg-base {
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(120, 50, 80, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(180, 80, 100, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(60, 20, 40, 0.2) 0%, transparent 70%),
                linear-gradient(180deg, #1a0a10 0%, #2d1520 30%, #3d1f2d 60%, #2a1018 100%);
            z-index: 1;
        }

        /* Warstwa 2: Animowane smugi ≈õwietlne */
        .bg-aurora {
            z-index: 2;
            opacity: 0.4;
            background: 
                linear-gradient(135deg, transparent 0%, rgba(255, 100, 150, 0.1) 50%, transparent 100%);
            animation: auroraMove 15s ease-in-out infinite;
        }

        @keyframes auroraMove {
            0%, 100% { 
                transform: translateX(-30%) rotate(-5deg) scale(1.5);
                opacity: 0.3;
            }
            50% { 
                transform: translateX(30%) rotate(5deg) scale(1.5);
                opacity: 0.5;
            }
        }

        /* Warstwa 3: Bokeh - rozmyte k√≥≈Çka ≈õwietlne */
        .bg-bokeh {
            z-index: 3;
        }

        .bokeh-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: bokehFloat 20s infinite ease-in-out;
        }

        .bokeh-circle:nth-child(1) {
            width: 300px; height: 300px;
            background: rgba(255, 100, 130, 0.15);
            top: 10%; left: 5%;
            animation-delay: 0s;
        }
        .bokeh-circle:nth-child(2) {
            width: 250px; height: 250px;
            background: rgba(255, 150, 180, 0.12);
            top: 60%; right: 10%;
            animation-delay: -5s;
        }
        .bokeh-circle:nth-child(3) {
            width: 200px; height: 200px;
            background: rgba(255, 80, 120, 0.1);
            bottom: 20%; left: 20%;
            animation-delay: -10s;
        }
        .bokeh-circle:nth-child(4) {
            width: 350px; height: 350px;
            background: rgba(255, 120, 160, 0.08);
            top: 30%; right: 25%;
            animation-delay: -15s;
        }

        @keyframes bokehFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.95); }
            75% { transform: translate(40px, 20px) scale(1.05); }
        }

        /* Warstwa 4: CzƒÖsteczki / Gwiazdy */
        .bg-particles {
            z-index: 4;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: particleTwinkle 4s infinite ease-in-out;
        }

        @keyframes particleTwinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }

        /* Warstwa 5: SpadajƒÖce elementy */
        .bg-falling {
            z-index: 5;
            pointer-events: none;
        }

        .falling-item {
            position: absolute;
            top: -60px;
            animation: gentleFall linear infinite;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(255, 150, 180, 0.5));
        }

        @keyframes gentleFall {
            0% { 
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 0;
            }
            5% { opacity: 0.6; }
            95% { opacity: 0.6; }
            100% { 
                transform: translateY(110vh) rotate(360deg) translateX(30px);
                opacity: 0;
            }
        }

        /* Warstwa 6: Delikatna siatka / tekstura */
        .bg-texture {
            z-index: 6;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 1px 1px, white 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* ===== G≈Å√ìWNY KONTENER ===== */
        
        .container {
            text-align: center;
            z-index: 100;
            padding: 55px 65px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.97) 0%, 
                rgba(255, 252, 253, 0.98) 50%,
                rgba(255, 248, 250, 0.97) 100%);
            border-radius: 24px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.4),
                0 20px 60px rgba(100, 30, 50, 0.3),
                0 0 0 1px rgba(255, 200, 210, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                inset 0 -1px 0 rgba(200, 150, 160, 0.1);
            position: relative;
            max-width: 560px;
            width: 90%;
            animation: containerFloat 6s ease-in-out infinite, containerIn 1s ease-out;
        }

        @keyframes containerIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Ozdobna linia wewnƒôtrzna */
        .container::before {
            content: '';
            position: absolute;
            top: 12px; left: 12px; right: 12px; bottom: 12px;
            border: 1.5px solid rgba(200, 120, 140, 0.25);
            border-radius: 16px;
            pointer-events: none;
        }

        /* Delikatny blask zewnƒôtrzny */
        .container::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(135deg, 
                rgba(255, 180, 200, 0.4), 
                rgba(255, 150, 180, 0.2),
                rgba(255, 200, 220, 0.3));
            border-radius: 26px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        /* Ozdoby naro≈ºne */
        .corner-decor {
            position: absolute;
            font-size: 32px;
            filter: drop-shadow(0 4px 8px rgba(150, 50, 80, 0.3));
            animation: cornerPulse 3s ease-in-out infinite;
        }

        .corner-decor.tl { top: -16px; left: -16px; animation-delay: 0s; }
        .corner-decor.tr { top: -16px; right: -16px; animation-delay: 0.75s; }
        .corner-decor.bl { bottom: -16px; left: -16px; animation-delay: 1.5s; }
        .corner-decor.br { bottom: -16px; right: -16px; animation-delay: 2.25s; }

        @keyframes cornerPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.15) rotate(5deg); }
        }

        /* Tytu≈Ç */
        .title {
            margin-bottom: 8px;
        }

        .title h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.4rem;
            font-weight: 700;
            color: #8b2942;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .title-hearts {
            color: #d64060;
            font-size: 1.4rem;
            letter-spacing: 8px;
        }

        .subtitle {
            font-size: 0.75rem;
            font-weight: 600;
            color: #b08090;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 8px;
        }

        /* Separator */
        .separator {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4a0b0, transparent);
            margin: 25px auto;
        }

        /* Pytanie */
        .question {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.65rem;
            font-weight: 600;
            color: #4a3040;
            line-height: 1.6;
            margin: 25px 0;
        }

        .question-heart {
            display: inline-block;
            color: #d64060;
            animation: heartBeat 1.2s ease-in-out infinite;
            margin-left: 5px;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.25); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            60% { transform: scale(1); }
        }

        /* ===== PRZYCISKI - POPRAWIONE ===== */
        
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 35px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 140px;
            text-align: center;
        }

        .btn-yes {
            background: linear-gradient(135deg, #d64060 0%, #b8304a 100%);
            color: white;
            box-shadow: 
                0 8px 30px rgba(214, 64, 96, 0.4),
                0 4px 15px rgba(184, 48, 74, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(214, 64, 96, 0.5),
                0 8px 20px rgba(184, 48, 74, 0.4);
        }

        .btn-yes:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Przycisk NIE - NAPRAWIONY */
        .btn-no {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            /* WA≈ªNE: Sta≈Çe wymiary */
            width: 140px;
            min-width: 140px;
            max-width: 140px;
            height: 52px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #7c838f 0%, #5b6270 100%);
        }

        /* Emoji p≈Çaczu */
        .sad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: sadIn 0.3s ease;
        }

        @keyframes sadIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .sad-emoji {
            font-size: 200px;
            animation: sadBounce 0.6s ease;
        }

        @keyframes sadBounce {
            0% { transform: scale(0) rotate(-20deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* ===== EKRAN SUKCESU ===== */
        
        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* T≈Ço sukcesu - romantyczne */
        .success-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(180, 50, 80, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(200, 80, 120, 0.25) 0%, transparent 50%),
                linear-gradient(180deg, #2a0f18 0%, #4a1a2a 40%, #5c2035 70%, #3d1525 100%);
            animation: successBgPulse 8s ease-in-out infinite;
        }

        @keyframes successBgPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.15); }
        }

        .success-card {
            text-align: center;
            padding: 50px 60px;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 24px;
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 200, 210, 0.3);
            z-index: 10;
            animation: cardPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 500px;
            width: 90%;
        }

        @keyframes cardPop {
            0% { opacity: 0; transform: scale(0.8) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .success-card h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.3rem;
            color: #8b2942;
            margin-bottom: 10px;
        }

        .success-card p {
            font-size: 1.2rem;
            color: #6a4a55;
            margin-bottom: 30px;
        }

        .btn-magic {
            padding: 18px 45px;
            font-size: 1.15rem;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 35px rgba(139, 92, 246, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: magicGlow 2s ease-in-out infinite;
        }

        @keyframes magicGlow {
            0%, 100% { 
                box-shadow: 0 10px 35px rgba(139, 92, 246, 0.4); 
            }
            50% { 
                box-shadow: 0 15px 50px rgba(139, 92, 246, 0.6), 0 0 40px rgba(139, 92, 246, 0.3); 
            }
        }

        .btn-magic:hover {
            transform: translateY(-3px) scale(1.05);
        }

        /* ===== ANIMACJA FILMOWA ===== */
        
        .cinema-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            overflow: hidden;
            background: #000;
        }

        /* Scena - scroll wertykalny */
        .scene-scroll {
            position: absolute;
            width: 100%;
            height: 400%;
            top: 0;
            left: 0;
        }

        /* Kosmos */
        .layer-space {
            position: absolute;
            width: 100%;
            height: 25%;
            top: 0;
            background: linear-gradient(180deg, #000000 0%, #0a0015 40%, #150025 70%, #1a0030 100%);
        }

        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .cinema-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6);
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% { transform: translateX(-100px) translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(400px) translateY(200px); opacity: 0; }
        }

        /* Planety */
        .planet {
            position: absolute;
            border-radius: 50%;
        }

        .planet-1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ffd89b, #ff6b6b);
            top: 10%;
            right: 15%;
            box-shadow: 0 0 30px rgba(255, 150, 100, 0.4);
        }

        .planet-2 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #a8edea, #7ec8e3);
            top: 20%;
            left: 20%;
            box-shadow: 0 0 20px rgba(120, 200, 230, 0.4);
        }

        /* Atmosfera */
        .layer-atmosphere {
            position: absolute;
            width: 100%;
            height: 25%;
            top: 25%;
            background: linear-gradient(180deg, 
                #1a0030 0%, 
                #2d1b4e 15%,
                #4a2c6a 30%,
                #6b4380 45%,
                #8660a0 55%,
                #ff9a9e 70%,
                #fecfef 85%,
                #87CEEB 100%);
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            filter: blur(3px);
        }

        /* Niebo */
        .layer-sky {
            position: absolute;
            width: 100%;
            height: 25%;
            top: 50%;
            background: linear-gradient(180deg, 
                #87CEEB 0%, 
                #98d4ee 30%,
                #b0e0f0 60%,
                #c8ebf5 100%);
        }

        .cloud-fluffy {
            position: absolute;
            font-size: 60px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        /* Ziemia / Polana */
        .layer-ground {
            position: absolute;
            width: 100%;
            height: 25%;
            top: 75%;
            background: linear-gradient(180deg, 
                #c8ebf5 0%,
                #90c695 5%,
                #68b36b 15%,
                #4a9f4d 40%,
                #3d8b40 70%,
                #2d7530 100%);
            overflow: hidden;
        }

        /* S≈Ço≈Ñce */
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 50%, #ff9800 100%);
            border-radius: 50%;
            top: 10%;
            right: 20%;
            box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.5);
            animation: sunGlow 4s ease-in-out infinite;
        }

        @keyframes sunGlow {
            0%, 100% { box-shadow: 0 0 60px 20px rgba(255, 235, 59, 0.5); }
            50% { box-shadow: 0 0 80px 30px rgba(255, 235, 59, 0.7); }
        }

        /* Drzewa - CSS Art */
        .tree-css {
            position: absolute;
            bottom: 0;
        }

        .tree-trunk {
            width: 20px;
            height: 60px;
            background: linear-gradient(90deg, #5d4037, #8b6f47, #5d4037);
            margin: 0 auto;
            border-radius: 5px;
        }

        .tree-leaves {
            position: relative;
            bottom: 10px;
        }

        .tree-leaves::before,
        .tree-leaves::after,
        .tree-leaves span {
            content: '';
            position: absolute;
            background: linear-gradient(180deg, #2e7d32, #4caf50, #2e7d32);
            border-radius: 50%;
        }

        .tree-leaves::before {
            width: 70px;
            height: 70px;
            left: -25px;
            bottom: 0;
        }

        .tree-leaves::after {
            width: 60px;
            height: 60px;
            left: -20px;
            bottom: 30px;
        }

        .tree-leaves span {
            width: 50px;
            height: 50px;
            left: -15px;
            bottom: 55px;
        }

        /* Krzewy */
        .bush-css {
            position: absolute;
            bottom: 10px;
        }

        .bush-body {
            width: 80px;
            height: 50px;
            background: linear-gradient(180deg, #388e3c, #4caf50);
            border-radius: 50px 50px 20px 20px;
            position: relative;
        }

        .bush-body::before,
        .bush-body::after {
            content: '';
            position: absolute;
            background: linear-gradient(180deg, #43a047, #66bb6a);
            border-radius: 50%;
        }

        .bush-body::before {
            width: 40px;
            height: 35px;
            left: -15px;
            top: 10px;
        }

        .bush-body::after {
            width: 45px;
            height: 40px;
            right: -20px;
            top: 5px;
        }

        /* Kwiaty */
        .flower-css {
            position: absolute;
            bottom: 5px;
        }

        .flower-stem {
            width: 3px;
            height: 30px;
            background: #4caf50;
            margin: 0 auto;
        }

        .flower-head {
            width: 20px;
            height: 20px;
            background: var(--color, #ff69b4);
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            bottom: 5px;
            animation: flowerSway 3s ease-in-out infinite;
        }

        .flower-head::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffeb3b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes flowerSway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* ===== POSTACI - CSS ART ===== */
        
        .character-container {
            position: absolute;
            opacity: 0;
            z-index: 100;
        }

        /* Dziewczyna */
        .girl-character {
            bottom: 15%;
            left: 30%;
        }

        .person {
            position: relative;
            width: 60px;
        }

        /* G≈Çowa */
        .head {
            width: 40px;
            height: 45px;
            background: linear-gradient(180deg, #fdbf91, #e8a676);
            border-radius: 50% 50% 45% 45%;
            margin: 0 auto;
            position: relative;
        }

        /* Oczy */
        .eyes {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .eye {
            width: 6px;
            height: 8px;
            background: #3e2723;
            border-radius: 50%;
            position: relative;
        }

        .eye::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
        }

        /* Usta */
        .mouth {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 5px;
            background: #e57373;
            border-radius: 0 0 10px 10px;
        }

        /* Rumie≈Ñce */
        .blush {
            position: absolute;
            width: 8px;
            height: 5px;
            background: rgba(255, 138, 128, 0.6);
            border-radius: 50%;
            top: 25px;
        }

        .blush.left { left: 3px; }
        .blush.right { right: 3px; }

        /* W≈Çosy dziewczyny - czarne */
        .hair-girl {
            position: absolute;

                bush.style.left = pos + '%';
                bush.innerHTML = '<div class="bush-body"></div>';
                ground.appendChild(bush);
            });
            
            // Kwiaty
            const flowerColors = ['#ff69b4', '#ff6b6b', '#ffd54f', '#ba68c8', '#4fc3f7'];
            for (let i = 0; i < 20; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower-css';
                flower.style.left = (5 + Math.random() * 90) + '%';
                flower.style.setProperty('--color', flowerColors[Math.floor(Math.random() * flowerColors.length)]);
                flower.style.animationDelay = Math.random() * 2 + 's';
                flower.innerHTML = `
                    <div class="flower-head"></div>
                    <div class="flower-stem"></div>
                `;
                ground.appendChild(flower);
            }
            
            // ===== ANIMACJA TIMELINE =====
            
            const sceneScroll = document.getElementById('sceneScroll');
            const girlChar = document.getElementById('girlChar');
            const boyChar = document.getElementById('boyChar');
            const cupidChar = document.getElementById('cupidChar');
            const coupleHug = document.getElementById('coupleHug');
            const cinemaFade = document.getElementById('cinemaFade');
            const cinemaEndText = document.getElementById('cinemaEndText');
            
            // Funkcja animacji kamery
            function animateCamera(duration, targetPercent) {
                sceneScroll.style.transition = `transform ${duration}s ease-in-out`;
                sceneScroll.style.transform = `translateY(-${targetPercent}%)`;
            }
            
            // 0-6s: Kamera leci przez kosmos
            setTimeout(() => animateCamera(6, 25), 100);
            
            // 6-10s: Przez atmosferƒô
            setTimeout(() => animateCamera(4, 50), 6000);
            
            // 10-13s: Przez niebo na ziemiƒô
            setTimeout(() => animateCamera(3, 75), 10000);
            
            // 14s: Dziewczyna spada z nieba
            setTimeout(() => {
                girlChar.style.opacity = '1';
                girlChar.style.animation = 'girlFallIn 2s ease-out forwards';
            }, 14000);
            
            // Dodaj keyframes dynamicznie
            const style = document.createElement('style');
            style.textContent = `
                @keyframes girlFallIn {
                    0% { transform: translateY(-400px) rotate(20deg); }
                    60% { transform: translateY(20px) rotate(-10deg); }
                    80% { transform: translateY(-10px) rotate(5deg); }
                    100% { transform: translateY(0) rotate(0deg); }
                }
                @keyframes dustOff {
                    0%, 100% { transform: rotate(0deg); }
                    25% { transform: rotate(-8deg) translateY(-5px); }
                    75% { transform: rotate(8deg) translateY(-5px); }
                }
                @keyframes boyWalkIn {
                    0% { transform: translateX(100px); opacity: 0; }
                    100% { transform: translateX(0); opacity: 1; }
                }
                @keyframes bubblePop {
                    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
                    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                }
                @keyframes cupidAppear {
                    0% { opacity: 0; transform: translateX(-50%) scale(0); }
                    100% { opacity: 1; transform: translateX(-50%) scale(0.9); }
                }
                @keyframes arrowFlyToGirl {
                    0% { transform: translate(0, 0) rotate(35deg); opacity: 1; }
                    100% { transform: translate(-200px, 250px) rotate(35deg); opacity: 1; }
                }
                @keyframes arrowFlyToBoy {
                    0% { transform: translate(0, 0) rotate(-35deg); opacity: 1; }
                    100% { transform: translate(200px, 250px) rotate(-35deg); opacity: 1; }
                }
                @keyframes hitHeartPop {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.3); opacity: 1; }
                    100% { transform: scale(1); opacity: 1; }
                }
                @keyframes floatUpLove {
                    0% { transform: translateY(0) scale(1); opacity: 1; }
                    100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
                }
                @keyframes hugAppear {
                    0% { transform: translateX(-50%) scale(0); opacity: 0; }
                    100% { transform: translateX(-50%) scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            // 16s: Otrzepuje siƒô
            setTimeout(() => {
                girlChar.style.animation = 'dustOff 1.5s ease';
            }, 16000);
            
            // 18s: Ch≈Çopak wychodzi zza krzak√≥w
            setTimeout(() => {
                boyChar.style.opacity = '1';
                boyChar.style.animation = 'boyWalkIn 1.5s ease forwards';
            }, 18000);
            
            // 20s: Ba≈Ñka pojawia siƒô na niebie
            setTimeout(() => {
                const bubble = document.createElement('div');
                bubble.style.cssText = `
                    position: absolute;
                    top: 30%;
                    left: 50%;
                    width: 120px;
                    height: 120px;
                    border-radius: 50%;
                    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,200,220,0.4));
                    animation: bubblePop 1s ease forwards;
                    z-index: 90;
                `;
                document.getElementById('cinema').appendChild(bubble);
                
                setTimeout(() => bubble.remove(), 1500);
            }, 20000);
            
            // 21s: Amor siƒô pojawia
            setTimeout(() => {
                cupidChar.style.opacity = '1';
                cupidChar.style.animation = 'cupidAppear 1s ease forwards';
            }, 21000);
            
            // 23s: Strza≈Çy lecƒÖ
            setTimeout(() => {
                // Strza≈Ça do dziewczyny
                const arrow1 = document.createElement('div');
                arrow1.className = 'flying-arrow';
                arrow1.innerHTML = `
                    <div class="arrow-body">
                        <div class="arrow-head"></div>
                        <div class="arrow-feather"></div>
                    </div>
                `;
                arrow1.style.cssText = `
                    position: absolute;
                    top: 25%;
                    left: 48%;
                    opacity: 1;
                    animation: arrowFlyToGirl 0.8s ease-in forwards;
                    z-index: 200;
                `;
                document.getElementById('cinema').appendChild(arrow1);
                
                // Strza≈Ça do ch≈Çopaka
                setTimeout(() => {
                    const arrow2 = document.createElement('div');
                    arrow2.className = 'flying-arrow';
                    arrow2.innerHTML = `
                        <div class="arrow-body">
                            <div class="arrow-head"></div>
                            <div class="arrow-feather"></div>
                        </div>
                    `;
                    arrow2.style.cssText = `
                        position: absolute;
                        top: 25%;
                        left: 52%;
                        opacity: 1;
                        animation: arrowFlyToBoy 0.8s ease-in forwards;
                        z-index: 200;
                    `;
                    document.getElementById('cinema').appendChild(arrow2);
                }, 400);
            }, 23000);
            
            // 24s: Efekty trafienia - serduszka przy pupach
            setTimeout(() => {
                // Serduszko przy dziewczynie (pupa)
                const hit1 = document.createElement('div');
                hit1.className = 'hit-heart';
                hit1.textContent = 'üíò';
                hit1.style.cssText = `
                    position: absolute;
                    bottom: 18%;
                    left: 32%;
                    opacity: 1;
                    font-size: 35px;
                    animation: hitHeartPop 0.5s ease forwards;
                `;
                document.getElementById('cinema').appendChild(hit1);
                
                // Serduszko przy ch≈Çopaku (pupa)
                const hit2 = document.createElement('div');
                hit2.className = 'hit-heart';
                hit2.textContent = 'üíò';
                hit2.style.cssText = `
                    position: absolute;
                    bottom: 18%;
                    right: 32%;
                    opacity: 1;
                    font-size: 35px;
                    animation: hitHeartPop 0.5s ease forwards;
                    animation-delay: 0.3s;
                `;
                document.getElementById('cinema').appendChild(hit2);
            }, 24000);
            
            // 25s: PatrzƒÖ na siebie, serduszka w tle
            setTimeout(() => {
                // UnoszƒÖce siƒô serduszka
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'floating-love';
                        heart.textContent = ['üíï', 'üíñ', '‚ù§Ô∏è', 'üíó'][Math.floor(Math.random() * 4)];
                        heart.style.cssText = `
                            position: absolute;
                            bottom: 20%;
                            left: ${35 + Math.random() * 30}%;
                            opacity: 1;
                            font-size: ${20 + Math.random() * 15}px;
                            animation: floatUpLove 3s ease forwards;
                        `;
                        document.getElementById('cinema').appendChild(heart);
                        setTimeout(() => heart.remove(), 3000);
                    }, i * 150);
                }
            }, 25000);
            
            // 27s: Postaci znikajƒÖ, para siƒô przytula
            setTimeout(() => {
                girlChar.style.transition = 'opacity 0.5s';
                boyChar.style.transition = 'opacity 0.5s';
                cupidChar.style.transition = 'opacity 0.8s';
                girlChar.style.opacity = '0';
                boyChar.style.opacity = '0';
                cupidChar.style.opacity = '0';
                
                setTimeout(() => {
                    coupleHug.style.opacity = '1';
                    coupleHug.style.animation = 'hugAppear 1s ease forwards';
                }, 500);
            }, 27000);
            
            // 30s: Wiƒôcej serduszek
            setTimeout(() => {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.textContent = ['üíï', 'üíñ', '‚ù§Ô∏è', 'üíó', 'üíò'][Math.floor(Math.random() * 5)];
                        heart.style.cssText = `
                            position: absolute;
                            bottom: 15%;
                            left: ${20 + Math.random() * 60}%;
                            font-size: ${25 + Math.random() * 20}px;
                            animation: floatUpLove 4s ease forwards;
                            z-index: 160;
                        `;
                        document.getElementById('cinema').appendChild(heart);
                        setTimeout(() => heart.remove(), 4000);
                    }, i * 100);
                }
            }, 30000);
            
            // 33s: Fade to black
            setTimeout(() => {
                cinemaFade.style.transition = 'opacity 2s ease';
                cinemaFade.style.opacity = '1';
            }, 33000);
            
            // 35.5s: Napis ko≈Ñcowy
            setTimeout(() => {
                cinemaEndText.style.transition = 'opacity 1.5s ease';
                cinemaEndText.style.opacity = '1';
            }, 35500);
        }
    </script>
</body>
</html>
