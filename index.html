<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Dla Wikusi üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* ===== PROFESJONALNE T≈ÅO Z WIELOMA WARSTWAMI ===== */
        
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-base {
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(120, 50, 80, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(180, 80, 100, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(60, 20, 40, 0.2) 0%, transparent 70%),
                linear-gradient(180deg, #1a0a10 0%, #2d1520 30%, #3d1f2d 60%, #2a1018 100%);
            z-index: 1;
        }

        .bg-aurora {
            z-index: 2;
            opacity: 0.4;
            background: 
                linear-gradient(135deg, transparent 0%, rgba(255, 100, 150, 0.1) 50%, transparent 100%);
            animation: auroraMove 15s ease-in-out infinite;
        }

        @keyframes auroraMove {
            0%, 100% { 
                transform: translateX(-30%) rotate(-5deg) scale(1.5);
                opacity: 0.3;
            }
            50% { 
                transform: translateX(30%) rotate(5deg) scale(1.5);
                opacity: 0.5;
            }
        }

        .bg-bokeh {
            z-index: 3;
        }

        .bokeh-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: bokehFloat 20s infinite ease-in-out;
        }

        .bokeh-circle:nth-child(1) {
            width: 300px; height: 300px;
            background: rgba(255, 100, 130, 0.15);
            top: 10%; left: 5%;
            animation-delay: 0s;
        }
        .bokeh-circle:nth-child(2) {
            width: 250px; height: 250px;
            background: rgba(255, 150, 180, 0.12);
            top: 60%; right: 10%;
            animation-delay: -5s;
        }
        .bokeh-circle:nth-child(3) {
            width: 200px; height: 200px;
            background: rgba(255, 80, 120, 0.1);
            bottom: 20%; left: 20%;
            animation-delay: -10s;
        }
        .bokeh-circle:nth-child(4) {
            width: 350px; height: 350px;
            background: rgba(255, 120, 160, 0.08);
            top: 30%; right: 25%;
            animation-delay: -15s;
        }

        @keyframes bokehFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-30px, 50px) scale(0.95); }
            75% { transform: translate(40px, 20px) scale(1.05); }
        }

        .bg-particles {
            z-index: 4;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: particleTwinkle 4s infinite ease-in-out;
        }

        @keyframes particleTwinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }

        .bg-falling {
            z-index: 5;
            pointer-events: none;
        }

        .falling-item {
            position: absolute;
            top: -60px;
            animation: gentleFall linear infinite;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(255, 150, 180, 0.5));
        }

        @keyframes gentleFall {
            0% { 
                transform: translateY(0) rotate(0deg) translateX(0);
                opacity: 0;
            }
            5% { opacity: 0.6; }
            95% { opacity: 0.6; }
            100% { 
                transform: translateY(110vh) rotate(360deg) translateX(30px);
                opacity: 0;
            }
        }

        .bg-texture {
            z-index: 6;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 1px 1px, white 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* ===== G≈Å√ìWNY KONTENER ===== */
        
        .container {
            text-align: center;
            z-index: 100;
            padding: 55px 65px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.97) 0%, 
                rgba(255, 252, 253, 0.98) 50%,
                rgba(255, 248, 250, 0.97) 100%);
            border-radius: 24px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.4),
                0 20px 60px rgba(100, 30, 50, 0.3),
                0 0 0 1px rgba(255, 200, 210, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                inset 0 -1px 0 rgba(200, 150, 160, 0.1);
            position: relative;
            max-width: 560px;
            width: 90%;
            animation: containerFloat 6s ease-in-out infinite, containerIn 1s ease-out;
        }

        @keyframes containerIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 12px; left: 12px; right: 12px; bottom: 12px;
            border: 1.5px solid rgba(200, 120, 140, 0.25);
            border-radius: 16px;
            pointer-events: none;
        }

        .container::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(135deg, 
                rgba(255, 180, 200, 0.4), 
                rgba(255, 150, 180, 0.2),
                rgba(255, 200, 220, 0.3));
            border-radius: 26px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .corner-decor {
            position: absolute;
            font-size: 32px;
            filter: drop-shadow(0 4px 8px rgba(150, 50, 80, 0.3));
            animation: cornerPulse 3s ease-in-out infinite;
        }

        .corner-decor.tl { top: -16px; left: -16px; animation-delay: 0s; }
        .corner-decor.tr { top: -16px; right: -16px; animation-delay: 0.75s; }
        .corner-decor.bl { bottom: -16px; left: -16px; animation-delay: 1.5s; }
        .corner-decor.br { bottom: -16px; right: -16px; animation-delay: 2.25s; }

        @keyframes cornerPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.15) rotate(5deg); }
        }

        .title {
            margin-bottom: 8px;
        }

        .title h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.4rem;
            font-weight: 700;
            color: #8b2942;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .title-hearts {
            color: #d64060;
            font-size: 1.4rem;
            letter-spacing: 8px;
        }

        .subtitle {
            font-size: 0.75rem;
            font-weight: 600;
            color: #b08090;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .separator {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4a0b0, transparent);
            margin: 25px auto;
        }

        .question {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.65rem;
            font-weight: 600;
            color: #4a3040;
            line-height: 1.6;
            margin: 25px 0;
        }

        .question-heart {
            display: inline-block;
            color: #d64060;
            animation: heartBeat 1.2s ease-in-out infinite;
            margin-left: 5px;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.25); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            60% { transform: scale(1); }
        }

        /* ===== PRZYCISKI - DOPASOWANE DO T≈ÅA ===== */
        
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 35px;
            position: relative;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-width: 140px;
            text-align: center;
        }

        .btn-yes {
            background: linear-gradient(135deg, #a24857 0%, #8b2942 50%, #6d1f35 100%);
            color: #fff;
            box-shadow: 
                0 8px 30px rgba(139, 41, 66, 0.5),
                0 4px 15px rgba(109, 31, 53, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 150, 180, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(139, 41, 66, 0.6),
                0 8px 20px rgba(109, 31, 53, 0.5),
                0 0 20px rgba(255, 100, 130, 0.3);
        }

        .btn-yes:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn-no {
            background: linear-gradient(135deg, #5a4a50 0%, #4a3a42 50%, #3a2a32 100%);
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 200, 210, 0.2);
            width: 140px;
            min-width: 140px;
            max-width: 140px;
            height: 52px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.3s ease, left 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #4a3a42 0%, #3a2a32 50%, #2a1a22 100%);
        }

        /* Emoji p≈Çaczu */
        .sad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: sadIn 0.3s ease;
        }

        @keyframes sadIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .sad-emoji {
            font-size: 200px;
            animation: sadBounce 0.6s ease;
        }

        @keyframes sadBounce {
            0% { transform: scale(0) rotate(-20deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* ===== EKRAN SUKCESU - TAKIE SAMO T≈ÅO ===== */
        
        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .success-bg-base {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(120, 50, 80, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(180, 80, 100, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(60, 20, 40, 0.2) 0%, transparent 70%),
                linear-gradient(180deg, #1a0a10 0%, #2d1520 30%, #3d1f2d 60%, #2a1018 100%);
            z-index: 1;
        }

        .success-bg-aurora {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.4;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 100, 150, 0.1) 50%, transparent 100%);
            animation: auroraMove 15s ease-in-out infinite;
            z-index: 2;
        }

        .success-bg-bokeh {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3;
        }

        .success-bg-particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 4;
        }

        .success-bg-falling {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .success-card {
            text-align: center;
            padding: 50px 60px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.97) 0%, 
                rgba(255, 252, 253, 0.98) 50%,
                rgba(255, 248, 250, 0.97) 100%);
            border-radius: 24px;
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.4),
                0 20px 60px rgba(100, 30, 50, 0.3),
                0 0 0 1px rgba(255, 200, 210, 0.5);
            z-index: 100;
            animation: cardPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 12px; left: 12px; right: 12px; bottom: 12px;
            border: 1.5px solid rgba(200, 120, 140, 0.25);
            border-radius: 16px;
            pointer-events: none;
        }

        @keyframes cardPop {
            0% { opacity: 0; transform: scale(0.8) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .success-card h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.3rem;
            font-weight: 700;
            color: #8b2942;
            margin-bottom: 10px;
        }

        .success-card p {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            color: #6a4a55;
            margin-bottom: 30px;
        }

        .btn-magic {
            padding: 18px 45px;
            font-size: 1.15rem;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 50%, #5b21b6 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 10px 35px rgba(124, 58, 237, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(200, 150, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: magicGlow 2s ease-in-out infinite;
        }

        @keyframes magicGlow {
            0%, 100% { 
                box-shadow: 0 10px 35px rgba(124, 58, 237, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.2); 
            }
            50% { 
                box-shadow: 0 15px 50px rgba(124, 58, 237, 0.7), 0 0 40px rgba(124, 58, 237, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2); 
            }
        }

        .btn-magic:hover {
            transform: translateY(-3px) scale(1.05);
        }

        /* ===== ANIMACJA FILMOWA ===== */
        
        .cinema-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            overflow: hidden;
            background: #000;
        }

        .scene-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .scene-scroll {
            position: absolute;
            width: 100%;
            height: 400%;
            top: 0;
            left: 0;
        }

        /* Kosmos */
        .layer-space {
            position: absolute;
            width: 100%;
            height: 25%;
            top: 0;
            background: linear-gradient(180deg, #000000 0%, #0a0015 40%, #150025 70%, #1a0030 100%);
        }

        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .cinema-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6);
        }

        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shoot 4s linear infinite;
        }

        @keyframes shoot {
            0% { transform: translateX(-100px) translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(400px) translateY(200px); opacity: 0; }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
        }

        .planet-1 {
            width: 60px; height: 60px;
            background: radial-gradient(circle at 30% 30%, #ffd89b, #ff6b6b);
            top: 10%; right: 15%;
            box-shadow: 0 0 30px rgba(255, 150, 100, 0.4);
        }

        .planet-2 {
            width: 40px; height: 40px;
            background: radial-gradient(circle at 30% 30%, #a8edea, #7ec8e3);
            top: 20%; left: 20%;
            box-shadow: 0 0 20px rgba(120, 200, 230, 0.4);
        }

        .moon {
            position: absolute;
            width: 80px; height: 80px;
            background: radial-gradient(circle at 35% 35%, #ffffff, #c0c0c0, #888888);
            border-radius: 50%;
            top: 8%; left: 60%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .moon-crater {
            position: absolute;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 50%;
        }

        /* Atmosfera */
        .layer-atmosphere {
            position: absolute;
            width: 100%;
            height: 25%;
            top: 25%;
            background: linear-gradient(180deg, 
                #1a0030 0%, 
                #2d1b4e 15%,
                #4a2c6a 30%,
                #6b4380 45%,
                #8660a0 55%,
                #ff9a9e 70%,
                #fecfef 85%,
                #87CEEB 100%);
        }

        .cloud-atmo {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            filter: blur(5px);
        }

        /* Niebo */
        .layer-sky {
            position: absolute;
            width: 100%;
            height: 25%;
            top: 50%;
            background: linear-gradient(180deg, 
                #87CEEB 0%, 
                #98d4ee 30%,
                #b0e0f0 60%,
                #c8ebf5 100%);
        }

        .sun {
            position: absolute;
            width: 100px; height: 100px;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 30%, #ff9800 70%, #ff5722 100%);
            border-radius: 50%;
            top: 15%; right: 15%;
            box-shadow: 
                0 0 80px 30px rgba(255, 235, 59, 0.5),
                0 0 150px 60px rgba(255, 152, 0, 0.3);
            animation: sunGlow 4s ease-in-out infinite;
        }

        @keyframes sunGlow {
            0%, 100% { box-shadow: 0 0 80px 30px rgba(255, 235, 59, 0.5), 0 0 150px 60px rgba(255, 152, 0, 0.3); }
            50% { box-shadow: 0 0 100px 40px rgba(255, 235, 59, 0.7), 0 0 180px 80px rgba(255, 152, 0, 0.4); }
        }

        .cloud-sky {
            position: absolute;
            font-size: 70px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
            animation: cloudDrift 30s linear infinite;
        }

        @keyframes cloudDrift {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }

        /* Ziemia / Polana */
        .layer-ground {
            position: absolute;
            width: 100%;
            height: 25%;
            top: 75%;
            overflow: hidden;
        }

        .grass-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                #a8e6a3 0%,
                #7bc96f 10%,
                #5cb85c 30%,
                #4a9f4d 50%,
                #3d8b40 70%,
                #2d7530 100%);
        }

        .grass-detail {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(45, 117, 48, 0.4) 2px,
                rgba(45, 117, 48, 0.4) 4px
            );
        }

        /* Drzewa CSS */
        .tree {
            position: absolute;
            bottom: 20px;
        }

        .tree-trunk {
            width: 25px;
            height: 80px;
            background: linear-gradient(90deg, #5d4037, #8d6e63, #5d4037);
            margin: 0 auto;
            border-radius: 5px 5px 10px 10px;
            box-shadow: inset -5px 0 10px rgba(0,0,0,0.2);
        }

        .tree-crown {
            position: relative;
            bottom: 20px;
        }

        .tree-crown-layer {
            position: absolute;
            background: radial-gradient(ellipse, #4caf50, #388e3c);
            border-radius: 50%;
            box-shadow: 
                inset 5px 5px 20px rgba(255,255,255,0.2),
                inset -5px -5px 20px rgba(0,0,0,0.2);
        }

        .tree-crown-layer:nth-child(1) {
            width: 90px; height: 70px;
            left: -32px; bottom: 0;
        }
        .tree-crown-layer:nth-child(2) {
            width: 75px; height: 60px;
            left: -25px; bottom: 40px;
        }
        .tree-crown-layer:nth-child(3) {
            width: 55px; height: 50px;
            left: -15px; bottom: 75px;
        }

        /* Krzewy */
        .bush {
            position: absolute;
            bottom: 10px;
        }

        .bush-body {
            width: 100px;
            height: 60px;
            background: radial-gradient(ellipse at 50% 70%, #66bb6a, #43a047);
            border-radius: 50px 50px 30px 30px;
            box-shadow: 
                inset 5px 5px 15px rgba(255,255,255,0.15),
                inset -5px -5px 15px rgba(0,0,0,0.2),
                0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .bush-body::before {
            content: '';
            position: absolute;
            width: 50px; height: 40px;
            background: radial-gradient(ellipse, #81c784, #4caf50);
            border-radius: 50%;
            left: -20px; top: 10px;
        }

        .bush-body::after {
            content: '';
            position: absolute;

    <script>
        // ===== T≈ÅO =====
        
        function createParticles() {
            const container = document.getElementById('particlesLayer');

                const p = document.createElement('div');

                p.style.left = Math.random() * 100 + '%';

                p.style.animationDuration = (3 + Math.random() * 3) + 's';

        createParticles();

        function createFallingElements() {
            const container = document.getElementById('fallingLayer');

            function addFalling() {

        const btnContainer = document.getElementById('btnContainer');
        const mainContainer = document.getElementById('mainContainer');
        
        let isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let escapeCount = 0;
        
        function getContainerBounds() {
            const rect = mainContainer.getBoundingClientRect();
            const padding = 20;
            return {
                left: padding,
                right: rect.width - noBtn.offsetWidth - padding,
                top: 150, // pod tytu≈Çem
                bottom: rect.height - noBtn.offsetHeight - padding
            };
        }
        
        function escapeInContainer() {
            escapeCount++;
            const bounds = getContainerBounds();
            
            // Losowa pozycja w kontenerze
            const newX = bounds.left + Math.random() * (bounds.right - bounds.left);
            const newY = bounds.top + Math.random() * (bounds.bottom - bounds.top);
            
            // Ustaw pozycjƒô wzglƒôdem kontenera
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transition = 'left 0.35s ease-out, top 0.35s ease-out';
            
            // Zmiana tekstu
            const texts = ['NIE üíî', 'Nie! üôà', 'Haha! üòú', 'Z≈Çap mnie! üèÉ', 'Niemo≈ºliwe! ‚ú®', 'Wybierz TAK! üíï'];
            noBtn.textContent = texts[Math.min(escapeCount - 1, texts.length - 1)];

            setTimeout(() => {

                // Bokeh

                // Particles

                        <!-- ATMOSFERA -->

                        <!-- NIEBO -->
                        <div class="layer-sky">
                            <div class="sun"></div>
                            <div class="cloud-sky" style="top:20%;left:5%;">‚òÅÔ∏è</div>
                            <div class="cloud-sky" style="top:40%;left:65%;font-size:90px;animation-delay:-10s;">‚òÅÔ∏è</div>
                            <div class="cloud-sky" style="top:60%;left:30%;font-size:50px;animation-delay:-20s;">‚òÅÔ∏è</div>

                        <!-- ZIEMIA -->
                        <div class="layer-ground" id="groundLayer">

                </div>
                
                <!-- POSTACI -->
                <div class="character girl" id="girlChar">
                    <div class="person">

                            <div class="eyes">

                            <div class="mouth"></div>
                            <div class="blush blush-left"></div>
                            <div class="blush blush-right"></div>
                        </div>
                        <div class="body-girl">
                            <div class="arm arm-left"></div>
                            <div class="arm arm-right"></div>
                        </div>
                        <div class="legs">
                            <div class="leg"></div>
                            <div class="leg"></div>
                        </div>
                    </div>
                </div>
                
                <div class="character boy" id="boyChar">
                    <div class="person">
                        <div class="head">
                            <div class="hair-boy"></div>
                            <div class="eyes">
                                <div class="eye"></div>
                                <div class="eye"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                        <div class="body-boy">
                            <div class="arm arm-left"></div>
                            <div class="arm arm-right"></div>
                        </div>
                        <div class="legs">
                            <div class="leg"></div>
                            <div class="leg"></div>
                        </div>
                    </div>
                </div>
                
                <div class="character cupid" id="cupidChar">
                    <div class="cupid-body">
                        <div class="cupid-wings">
                            <div class="wing wing-left"></div>
                            <div class="wing wing-right"></div>
                        </div>
                        <div class="cupid-head">
                            <div class="cupid-hair"></div>
                            <div class="eyes" style="top:18px;gap:10px;">
                                <div class="eye" style="width:5px;height:6px;"></div>
                                <div class="eye" style="width:5px;height:6px;"></div>
                            </div>
                            <div class="mouth" style="width:8px;height:4px;bottom:10px;"></div>
                        </div>
                        <div class="cupid-torso"></div>
                        <div class="bow">
                            <div class="bow-wood"></div>
                            <div class="bow-string"></div>
                        </div>
                    </div>
                </div>
                
                <div class="couple-hug" id="coupleHug">
                    <div class="hug-scene">
                        <span class="hug-emoji">üë©‚Äç‚ù§Ô∏è‚Äçüë®</span>
                    </div>
                </div>
                
                <div class="cinema-fade" id="cinemaFade"></div>
                <div class="cinema-end" id="cinemaEnd">
                    <h1>DZIƒòKUJƒò ZA KOLEJNY<br>WSPANIA≈ÅY ROK</h1>
                    <span class="final-heart">üíï</span>
                </div>
            `;
            
            document.body.appendChild(cinema);
            
            // Gwiazdy
            const starField = document.getElementById('starField');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'cinema-star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = 1 + Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.opacity = 0.5 + Math.random() * 0.5;
                starField.appendChild(star);
            }
            
            // Chmury w atmosferze
            const atmosphere = document.getElementById('atmosphere');
            for (let i = 0; i < 12; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud-atmo';
                cloud.style.left = Math.random() * 100 + '%';
                cloud.style.top = (50 + Math.random() * 40) + '%';
                cloud.style.width = (100 + Math.random() * 200) + 'px';
                cloud.style.height = (40 + Math.random() * 60) + 'px';
                atmosphere.appendChild(cloud);
            }
            
            // Drzewa, krzewy, kwiaty
            const ground = document.getElementById('groundLayer');
            
            // Drzewa
            [8, 18, 78, 90].forEach(pos => {
                const tree = document.createElement('div');
                tree.className = 'tree';
                tree.style.left = pos + '%';
                tree.innerHTML = `
                    <div class="tree-crown">
                        <div class="tree-crown-layer"></div>
                        <div class="tree-crown-layer"></div>
                        <div class="tree-crown-layer"></div>
                    </div>
                    <div class="tree-trunk"></div>
                `;
                ground.appendChild(tree);
            });
            
            // Krzewy
            [30, 55, 70].forEach(pos => {
                const bush = document.createElement('div');
                bush.className = 'bush';
                bush.style.left = pos + '%';
                bush.innerHTML = '<div class="bush-body"></div>';
                ground.appendChild(bush);
            });
            
            // Kwiaty
            const flowerColors = ['#ff69b4', '#ff6b6b', '#ba68c8', '#4fc3f7', '#ffb74d'];
            for (let i = 0; i < 25; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = (5 + Math.random() * 90) + '%';
                const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
                flower.innerHTML = `
                    <div class="flower-head">
                        <div class="flower-petal" style="background:${color};"></div>
                        <div class="flower-petal" style="background:${color};"></div>
                        <div class="flower-petal" style="background:${color};"></div>
                        <div class="flower-petal" style="background:${color};"></div>
                        <div class="flower-petal" style="background:${color};"></div>
                        <div class="flower-petal" style="background:${color};"></div>
                        <div class="flower-center"></div>
                    </div>
                    <div class="flower-stem"></div>
                `;
                flower.style.animationDelay = Math.random() * 2 + 's';
                ground.appendChild(flower);
            }
            
            // ===== TIMELINE ANIMACJI =====
            
            const sceneScroll = document.getElementById('sceneScroll');
            const girlChar = document.getElementById('girlChar');
            const boyChar = document.getElementById('boyChar');
            const cupidChar = document.getElementById('cupidChar');
            const coupleHug = document.getElementById('coupleHug');
            const cinemaFade = document.getElementById('cinemaFade');
            const cinemaEnd = document.getElementById('cinemaEnd');
            
            // 0-6s: Kosmos
            setTimeout(() => {
                sceneScroll.style.transition = 'transform 6s ease-in-out';
                sceneScroll.style.transform = 'translateY(-25%)';
            }, 100);
            
            // 6-10s: Atmosfera
            setTimeout(() => {
                sceneScroll.style.transition = 'transform 4s ease-in-out';
                sceneScroll.style.transform = 'translateY(-50%)';
            }, 6000);
            
            // 10-13s: Niebo -> Ziemia
            setTimeout(() => {
                sceneScroll.style.transition = 'transform 3s ease-out';
                sceneScroll.style.transform = 'translateY(-75%)';
            }, 10000);
            
            // 14s: Dziewczyna spada
            setTimeout(() => {
                girlChar.style.opacity = '1';
                girlChar.style.animation = 'girlFall 2s ease-out forwards';
            }, 14000);
            
            // Dodaj keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes girlFall {
                    0% { transform: translateY(-500px) rotate(25deg); }
                    60% { transform: translateY(30px) rotate(-15deg); }
                    80% { transform: translateY(-15px) rotate(8deg); }
                    100% { transform: translateY(0) rotate(0deg); }
                }
                @keyframes dustOff {
                    0%,100% { transform: rotate(0deg); }
                    20% { transform: rotate(-12deg) translateY(-8px); }
                    40% { transform: rotate(12deg) translateY(-8px); }
                    60% { transform: rotate(-8deg) translateY(-4px); }
                    80% { transform: rotate(8deg); }
                }
                @keyframes boyWalkIn {
                    0% { transform: translateX(150px); opacity: 0; }
                    100% { transform: translateX(0); opacity: 1; }
                }
                @keyframes cupidFloat {
                    0% { transform: translateX(-50%) translateY(-100px) scale(0); opacity: 0; }
                    60% { transform: translateX(-50%) translateY(10px) scale(1.1); opacity: 1; }
                    100% { transform: translateX(-50%) translateY(0) scale(1); opacity: 1; }
                }
                @keyframes arrowToGirl {
                    0% { transform: translate(0,0) rotate(30deg); opacity: 1; }
                    100% { transform: translate(-250px, 350px) rotate(30deg); opacity: 1; }
                }
                @keyframes arrowToBoy {
                    0% { transform: translate(0,0) rotate(-30deg); opacity: 1; }
                    100% { transform: translate(250px, 350px) rotate(-30deg); opacity: 1; }
                }
                @keyframes heartPop {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.4); opacity: 1; }
                    100% { transform: scale(1); opacity: 1; }
                }
                @keyframes hugReveal {
                    0% { transform: translateX(-50%) scale(0); opacity: 0; }
                    60% { transform: translateX(-50%) scale(1.1); opacity: 1; }
                    100% { transform: translateX(-50%) scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            // 16s: Otrzepywanie
            setTimeout(() => {
                girlChar.style.animation = 'dustOff 1.5s ease';
            }, 16000);
            
            // 18s: Ch≈Çopak wychodzi
            setTimeout(() => {
                boyChar.style.opacity = '1';
                boyChar.style.animation = 'boyWalkIn 2s ease forwards';
            }, 18000);
            
            // 21s: Amor z ba≈ÑkƒÖ
            setTimeout(() => {
                // Ba≈Ñka
                const bubble = document.createElement('div');
                bubble.style.cssText = `
                    position: absolute;
                    top: 15%;
                    left: 50%;
                    width: 130px;
                    height: 130px;
                    border-radius: 50%;
                    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(255,200,220,0.5), transparent);
                    border: 2px solid rgba(255,255,255,0.6);
                    animation: bubbleBurst 1.5s ease forwards;
                    z-index: 80;
                `;
                cinema.appendChild(bubble);
                
                const bubbleStyle = document.createElement('style');
                bubbleStyle.textContent = `
                    @keyframes bubbleBurst {
                        0% { transform: translateX(-50%) scale(0); opacity: 0; }
                        40% { transform: translateX(-50%) scale(1.2); opacity: 1; }
                        70% { transform: translateX(-50%) scale(1); opacity: 1; }
                        100% { transform: translateX(-50%) scale(2); opacity: 0; }
                    }
                `;
                document.head.appendChild(bubbleStyle);
                
                setTimeout(() => bubble.remove(), 1500);
            }, 21000);
            
            // 22s: Amor pojawia siƒô
            setTimeout(() => {
                cupidChar.style.opacity = '1';
                cupidChar.style.animation = 'cupidFloat 1.5s ease forwards';
            }, 22000);
            
            // 24s: Strza≈Çy
            setTimeout(() => {
                // Strza≈Ça 1
                const arrow1 = document.createElement('div');
                arrow1.className = 'arrow';
                arrow1.innerHTML = `
                    <div class="arrow-shaft">
                        <div class="arrow-head"></div>
                        <div class="arrow-feather"></div>
                    </div>
                `;
                arrow1.style.cssText = `
                    position: absolute;
                    top: 22%;
                    left: 48%;
                    opacity: 1;
                    animation: arrowToGirl 1s ease-in forwards;
                    z-index: 150;
                `;
                cinema.appendChild(arrow1);
                
                // Strza≈Ça 2
                setTimeout(() => {
                    const arrow2 = document.createElement('div');
                    arrow2.className = 'arrow';
                    arrow2.innerHTML = `
                        <div class="arrow-shaft">
                            <div class="arrow-head"></div>
                            <div class="arrow-feather"></div>
                        </div>
                    `;
                    arrow2.style.cssText = `
                        position: absolute;
                        top: 22%;
                        left: 52%;
                        opacity: 1;
                        animation: arrowToBoy 1s ease-in forwards;
                        z-index: 150;
                    `;
                    cinema.appendChild(arrow2);
                }, 500);
            }, 24000);
            
            // 25.5s: Trafienie - serduszka przy pupach
            setTimeout(() => {
                const hitGirl = document.createElement('div');
                hitGirl.className = 'hit-heart';
                hitGirl.textContent = 'üíò';
                hitGirl.style.cssText = `
                    position: absolute;
                    bottom: 15%;
                    left: 32%;
                    opacity: 1;
                    animation: heartPop 0.6s ease forwards;
                `;
                cinema.appendChild(hitGirl);
                
                const hitBoy = document.createElement('div');
                hitBoy.className = 'hit-heart';
                hitBoy.textContent = 'üíò';
                hitBoy.style.cssText = `
                    position: absolute;
                    bottom: 15%;
                    right: 32%;
                    opacity: 1;
                    animation: heartPop 0.6s ease forwards;
                    animation-delay: 0.3s;
                `;
                cinema.appendChild(hitBoy);
            }, 25500);
            
            // 26s: Serduszka lecƒÖ w tle
            setTimeout(() => {
                function createFloatingHeart() {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = ['üíï', 'üíñ', '‚ù§Ô∏è', 'üíó'][Math.floor(Math.random() * 4)];
                    heart.style.left = (25 + Math.random() * 50) + '%';
                    heart.style.bottom = '20%';
                    heart.style.fontSize = (25 + Math.random() * 20) + 'px';
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    heart.style.opacity = '1';
                    cinema.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }
                
                for (let i = 0; i < 25; i++) {
                    setTimeout(createFloatingHeart, i * 150);
                }
            }, 26000);
            
            // 29s: Postacie znikajƒÖ, para siƒô przytula
            setTimeout(() => {
                girlChar.style.transition = 'opacity 0.8s';
                boyChar.style.transition = 'opacity 0.8s';
                cupidChar.style.transition = 'opacity 1s';
                
                girlChar.style.opacity = '0';
                boyChar.style.opacity = '0';
                cupidChar.style.opacity = '0';
                
                setTimeout(() => {
                    coupleHug.style.opacity = '1';
                    coupleHug.style.animation = 'hugReveal 1.2s ease forwards';
                }, 800);
            }, 29000);
            
            // 31s: Wiƒôcej serduszek
            setTimeout(() => {
                function createFinalHeart() {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = ['üíï', 'üíñ', '‚ù§Ô∏è', 'üíó', 'üíò'][Math.floor(Math.random() * 5)];
                    heart.style.left = (15 + Math.random() * 70) + '%';
                    heart.style.bottom = '15%';
                    heart.style.fontSize = (30 + Math.random() * 25) + 'px';
                    heart.style.opacity = '1';
                    cinema.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }
                
                for (let i = 0; i < 35; i++) {
                    setTimeout(createFinalHeart, i * 100);
                }
            }, 31000);
            
            // 35s: Fade to black
            setTimeout(() => {
                cinemaFade.style.opacity = '1';
            }, 35000);
            
            // 38s: Napis ko≈Ñcowy
            setTimeout(() => {
                cinemaEnd.style.opacity = '1';
            }, 38000);
        }
    </script>
